<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink"];
        let foods = ["orange", "sashimi", "pizza", "burger", "hot dog", "hamachi kama"]; // 2 - add some foods

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://www.facebook.com/RWAGclub",
            "New Media Club": "http://newmediaclub.cias.rit.edu",
            "Google": "https://www.google.com",
            "Potatoes": "https://www.potatoes.com/"
        }

        // 3, 4 - get ordered list items
        let colorsList = document.querySelector("#colorsList");
        let foodsList = document.querySelector("#foodsList");
        let linksList = document.querySelector("#linksList");

        // 3 - generate list items for colors array
        for (let i = 0; i < colors.length; i++) {
            let listElement = document.createElement("li");
            listElement.innerHTML = `${colors[i]}`;
            colorsList.appendChild(listElement);
        }

        // 4 - generate list items for foods array with for... of
        for (let food of foods) {
            let listElement = document.createElement("li");
            listElement.innerHTML = food;
            foodsList.appendChild(listElement);
        }

        // 6 - generate link items for last list - did this in lab 3
        for (let link in links) {
            let listElement = document.createElement("li");
            let linkElement = document.createElement("a");
            linkElement.href = links[link];
            linkElement.text = link;

            listElement.appendChild(linkElement);

            linksList.appendChild(listElement);
        }

    </script>
</body>

</html>
