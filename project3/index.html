<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/9.0.0/decimal.min.js"
        integrity="sha512-zPQm8HS4Phjo9pUbbk+HPH3rSWu5H03NFvBpPf6D9EU2xasj0ZxhYAc/lvv/HVDWMSE1Autj19i6nZOfiVQbFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Project 3</title>
</head>

<body>
    <audio id="score-ticker-audio" src="audio/score_ticker.mp3"></audio>
    <audio id="success-audio" src="audio/success.mp3"></audio>
    <header>
        <h1>A game of RREFs</h1>
    </header>
    <section id="panel">
        <div id="gameplay">
            <div id="matrix-panel">
                <div id="matrix-container"></div>
            </div>
            <div id="moves-panel">
                <h2>Moves</h2>
                <div id="moves-container">
                    <div class="move" id="swap">Swap</div>
                    <div class="move" id="scale">Scale</div>
                    <div class="move" id="pivot">Pivot</div>
                    <div class="move empty"></div>
                    <div class="move empty"></div>
                    <div class="move" id="reset">Reset</div>
                </div>
                <div id="popup" class="hidden">
                    <p>Swap</p>
                    <div id="popup-content"></div>
                </div>
            </div>
            <!-- <div id="powerups-panel">
                <h2>Powerups</h2>
                <div id="powerups-container">
                    <div class="powerup">2-move</div>
                    <div class="powerup">A<sup>T</sup></div>
                    <div class="powerup empty">Empty slot</div>
                </div>
            </div> -->
            <div id="stats">
                <p id="level">Level:&nbsp;Tutorial</p>
                <p id="score">900pts</p>
                <p id="moves">Moves: 5/9</p>
                <p id="timer">Time left: 50s</p>
            </div>
        </div>
    </section>
</body>

</html>
