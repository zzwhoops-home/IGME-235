<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script type="module" src="js/index.js"></script>
    <title>Project 2</title>
</head>

<body>
    <header>
        <h1>Welcome to the<a href="https://www.artic.edu/"> Art Institute of Chicago!</a></h1>
    </header>
    <main>
        <div id="search-panel">
            <div id="searchbar">
                <input type="text" placeholder="Search...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="dropdown">
                <i class="fa-solid fa-caret-down dropbtn"></i>
                <div id="dropdown-panel" class="dropdown-content">
                    <div class="filter">
                        <p>Relevance filter</p>
                        <select name="relevance">
                            <option value="NONE">None</option>
                            <option value="LENIENT">Lenient</option>
                            <option value="NORMAL" selected="selected">Normal</option>
                            <option value="STRICT">Strict</option>
                            <option value="VERY_STRICT">Very strict</option>
                        </select>
                    </div>
                    <div class="filter">
                        <p>Max # of results</p>
                        <select name="result-count">
                            <option value="6">6</option>
                            <option value="12" selected="selected">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                        </select>
                    </div>
                    <div class="vertical-rule"></div>
                    <div class="filter">
                        <p>Sort</p>
                        <select name="sort">
                            <option value="az">A-Z</option>
                            <option value="date">Date</option>
                        </select>
                        <p>Ascending</p>
                        <input type="checkbox">
                    </div>
                </div>
            </div>
        </div>
        <div id="results">
            <div class="result-block">
                <!-- <div class="result"
                    title="A bronze lion, deep green and muscular, looks out in the distance from its pedestal in front of the Art Institute of Chicago."
                    style="--result-bg-img: url('https://www.artic.edu/iiif/2/6b1edb9c-0f3f-0ee3-47c7-ca25c39ee360/full/843,/0/default.jpg');">
                    <i class="fa-regular fa-star"></i>
                    <div class="result-wrapper">
                        <a
                            href="https://www.artic.edu/iiif/2/6b1edb9c-0f3f-0ee3-47c7-ca25c39ee360/full/843,/0/default.jpg">Lion
                            (One of a Pair, South Pedestal)</a>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="popup-container">
            <div class="popup-content">
                <a class="popup-art" href=""
                    style="--popup-bg-img: url('https://www.artic.edu/iiif/2/6b1edb9c-0f3f-0ee3-47c7-ca25c39ee360/full/843,/0/default.jpg')">
                </a>
                <div class="popup-info">
                    <!-- There are empty headings here because they will be populated at runtime -->
                    <h2 id="popup-title"></h2>
                    <h3 id="popup-facts"></h3>
                    <div id="popup-description"></div>
                    <div id="popup-medium"></div>
                    <button class="close-popup"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Created using the <a href="https://api.artic.edu/docs">Art Institute of Chicago API</a></p>
        <a href="doc.html">Documentation</a>
    </footer>
</body>
</html>
