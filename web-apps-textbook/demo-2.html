<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="the-button" type="button" data-username="zzwhoops">Click</button>
    <button id="the-button" type="button" data-username="zd8863">Click</button>
    <button id="the-button" type="button" data-username="zdeng">Click</button>

    <script>
        const theButton = document.querySelector("#the-button");

        const fun_1 = (e) => {
            console.log("Clicked 1");
        }

        const fun_2 = (e) => {
            e.target.style.color = "red";
        }

        theButton.addEventListener('click', fun_1);
        theButton.addEventListener('mouseover', fun_2);
        theButton.addEventListener('mouseleave', (e) => {
            e.target.style.color = "orange";
        })

        theButton.removeEventListener('mouseover', fun_2);
    </script>
</body>

</html>
